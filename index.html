<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro e Busca de Usuário</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Cadastro de Usuário</h1>
  <form id="userForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required><br><br>
    <label for="rg">RG:</label>
    <input type="text" id="rg" name="rg" required><br><br>
    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone" required><br><br>
    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" required><br><br>
    <button type="button" onclick="cadastrarUsuario()">Cadastrar</button>
  </form>

  <hr>

  <h1>Buscar Usuário</h1>
  <form id="searchForm">
    <label for="buscarUsuarioId">ID do Usuário:</label>
    <input type="text" id="buscarUsuarioId" name="buscarUsuarioId" required><br><br>
    <button type="button" onclick="buscarUsuario()">Buscar</button>
    <button type="button" onclick="buscarTodosUsuarios()">Buscar Todos</button>
  </form>

  <div id="tabelaUsuarios"></div>
  <div id="result"></div>

  <script src="app.js"></script>
</body>

</html>
